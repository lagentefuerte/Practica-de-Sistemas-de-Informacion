{% extends "layout.html" %}

{% block main %}
<section class="container mt-2">
    <div class="mx-auto mb-3" style="text-align: center; font-weight: bold; font-size: 24px;">Usuarios Criticos</div>

    <div class="mx-auto">
        <!-- Gráfica de puntuaciones de usuarios críticos -->
        <canvas id="usuariosCriticosChart"></canvas>
        <canvas id="usuariosCriticosChartMayores"></canvas>
    </div>


</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    //Datos
    var users = {{ usuarios|safe }};
    var punt = {{ puntuaciones|safe }};


    // Gráfica de puntuaciones de usuarios críticos
    var usuariosCriticosCtx = document.getElementById('usuariosCriticosChart').getContext('2d');
    new Chart(usuariosCriticosCtx, {
        type: 'bar',
        data: {
            labels: users,
            datasets: [{
                label: 'Puntuaciones de usuarios críticos',
                data: punt,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    var usersMayores = {{ usuariosMayor|safe }};
    var puntMayores = {{ puntMayor|safe }};
    var usuariosCriticosCtxMayores = document.getElementById('usuariosCriticosChartMayores').getContext('2d');
    new Chart(usuariosCriticosCtxMayores, {
        type: 'bar',
        data: {
            labels: usersMayores,
            datasets: [{
                label: 'Puntuaciones de usuarios críticos',
                data: puntMayores,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });


</script>
{% endblock %}
