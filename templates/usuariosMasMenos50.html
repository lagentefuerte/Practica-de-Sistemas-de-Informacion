{% extends "layout.html" %}

{% block main %}
<div class="mx-auto mb-3" style="text-align: center; font-weight: bold; font-size: 24px;">Ejercicio 2</div>
     <div class="mx-auto">
      <div>
<section class="container mt-2">
    <div class="mx-auto">
        <div class="mt-3">
            <button class="btn card-button mr-2" id="toggleGraphBtn" onclick="toggleGraph()">Mostrar mayores de 50</button>
        </div>
        <canvas id="usuariosCriticosChart" style="display: none;"></canvas>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Datos
    var users = {{ usuarios|safe }};
    var punt = {{ punt|safe }};

    // Gráfico
    var usuariosCriticosCtx = document.getElementById('usuariosCriticosChart').getContext('2d');
    var usuariosCriticosChart = new Chart(usuariosCriticosCtx, {
        type: 'bar',
        data: {
            labels: users,
            datasets: [{
                label: 'Puntuaciones de usuarios críticos',
                data: punt,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
